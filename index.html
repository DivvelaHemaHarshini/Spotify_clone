<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="favlogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
     </nav>

     <div class="container">
        <div class="songList">
        <h1>Best of NCS - No Copyright - Sounds</h1>
        <div class="songItemContainer">
        <div class="songItem">
            <img src = "covers/1.jpg" alt="1">
            <span class="songName">Anuvanuvu</span>
            <span class="songlistplay"><span class="timestamp">5:50 <i id ="0"class="songItemPlay fa-solid fa-1x fa-circle-play" style="color:black;"></i></span></span>
        </div>
        <div class="songItem">
            <img src = "covers/2.jpg"  alt="2">
            <span class="songName">Vellake</span>
            <span class="songlistplay"><span class="timestamp">2:55 <i id ="1"class=" songItemPlay fa-solid fa-1x fa-circle-play" style="color:black;"></i></span></span>
        </div>
        <div class="songItem">
            <img src = "covers/3.jpg" alt="3">
            <span class="songName">Idhe-Idhe</span>
            <span class="songlistplay"><span class="timestamp">4:40 <i id = "2"class=" songItemPlay fa-solid fa-1x fa-circle-play" style="color:black;"></i></span></span>
        </div>
        <div class="songItem">
            <img  src = "covers/4.jpg" alt="4">
            <span class="songName">Nijamene Chebuthuna</span>
            <span class="songlistplay"><span class="timestamp">5:55 <i id = "3"class=" songItemPlay fa-solid fa-1x fa-circle-play" style="color:black;"></i></span></span>
        </div>
        <div class="songItem">
            <img src = "covers/5.jpg" alt="5">
            <span class="songName">LetMeLoveYou</span>
            <span class="songlistplay"><span class="timestamp">3:20 <i id = "4"class=" songItemPlay fa-solid fa-1x fa-circle-play" style="color:black;"></i></span></span>
        </div>
        
    </div>
</div>
    <div class="songBanner"></div>
  
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value = "0"max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid  fa-3x fa-step-backward" id ="previous"style="color: #ffffff;"></i>
            <i class="fa-solid  fa-3x fa-circle-play" style="color: #ffffff;" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-step-forward" id = "next"style="color: #ffffff;"></i>
            
        </div>
        <div class="songInfo">
            <img src="playing.gif"  width="42px" alt="" id="gif"> <span id="masterSongName">Anuvanuvu</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
